<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h2> Simple Registration Form</h2>
<form>
<fieldset>
<table>
<tr>
<td>
Name:
</td>
<td>
<input type="text"placeholder="Name" name="">
</td>
</tr>
<tr>
<td>
Email:
</td>
<td>
<input type="text"placeholder="Email address" name="">
</td>
</tr>
<tr>
<td>
Gender:
</td>
<td>
<input type="radio" name="Gender">Male<br/>
<input type="radio" name="Gender">Female
</td>
</tr>
<tr>
<td>
Password:
</td>
<td>
<input type="text"placeholder="Password" name="">
</td>
</tr>
<tr>
<td>
Confirm Password
</td>
<td>
<input type="text"placeholder="password" name="">
</td>
</tr>
<tr>
<td>
Age:
</td>
<td>
<input type="text"placeholder="Age in Years" name="">
</td>
</tr>
<tr>
<td>
Phone Number:
</td>
<td>
<input type="text"placeholder="+234xxxxxxxxxx" name="">
</td>
</tr>
<tr>
<td>
<input type="submit" value="submit" name="">
</tr>
</table>
</fieldset>
</form>
</body>

</html>
