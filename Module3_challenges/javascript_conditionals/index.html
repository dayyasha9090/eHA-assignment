<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project:Grade Calculator</title>
</head>

<body>
    <script>
        var score = prompt("Whats Your Score");
        if ((score >= 70) && (score <= 100)) {
            alert("Your Grade Is A");
            alert("You are brilliant");
            document.write("Grade is A");
        }
        else if ((score >= 50) && (score <= 60)) {
            alert("Your Grade Is B");
            alert("Nice try keep it up");
            document.write("Grade is B");
        }
        else if((score >= 0) && (score <= 40)) {
            alert("Your Grade Is F");
            alert("Poor Performance");
            document.write("Grade is F");
        }
    </script>
</body>

</html>
