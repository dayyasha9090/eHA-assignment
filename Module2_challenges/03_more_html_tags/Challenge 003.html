<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title>Challenge: The dinner table</title>
        <style>
            table, th, td{
                border: 1px double black;
                background-color: green;
            }
            td, th{
                padding: 10px;
            }
        </style>

    </head>

    <body>



        <h1>Our dinner menu</h1>



        <table>

            <thead>

                <tr>

            </thead>

            <tbody>
                <tr>
                    <td>Saucy bean baked eggs</td>
                    <td>Tomatoes,salal,spianch,eggs,bread</td>
                    <td>5 euros</td>
                </tr>
                <tr>
                    <td>Red peper Linguine</td>
                    <td>pepper,olive oil, walnuts, garlic clove, sphagetti</td>
                    <td> 5 euros</td>

                </tr>
                <tr>
                    <td>Rice with stew</td>
                    <td>Rice,pepper, Tomatoes,onion</td>
                    <td> 2 euros</td>
                </tr>


            </tbody>

        </table>



    </body>

</html>
